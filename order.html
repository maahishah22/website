<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online - Home Baker</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://fonts.googleapis.com/css2?family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<!-- Order Online Section -->
<section class="order-online-section">
    <div class="container">
        <h1 class="order-heading text-center">Order Online</h1>
        <p class="order-intro text-center">Fill in the details below to place your order.</p>

        <form class="order-form mt-4">
            <h3>Product Selection</h3>
            <div class="form-group">
                <label for="product">Select Product:</label>
                <select class="form-control" id="product" required>
                    <option value="" disabled selected>Select your product</option>
                    <option value="cakes">Cakes</option>
                    <option value="cupcakes">Cupcakes</option>
                    <option value="brownies">Brownies</option>
                    <option value="truffles">Truffles</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" min="1" value="1" required>
            </div>

            <h3 class="mt-4">Delivery Details</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group mt-3">
                <label for="address">Delivery Address:</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Your Delivery Address" required></textarea>
            </div>

            <div class="form-group mt-3">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
            </div>

            <h3 class="mt-4">Payment Method</h3>
            <div class="form-group">
                <label for="payment">Select Payment Method:</label>
                <select class="form-control" id="payment" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="net-banking">Net Banking</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
            </div>

            <button type="submit" class="btn-line">Place Order</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer text-center py-4" style="background-color: #b0dcd1;">

</footer>

</body>
</html>
